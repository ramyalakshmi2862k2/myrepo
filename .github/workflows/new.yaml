name: CI CD with AWS EC2
 
on:
  push:
    branches:
      - main
      - qa
  workflow_dispatch:
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
 
      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
 
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
 
      # 4. Build (syntax check)
      - name: Build
        run: python -m py_compile new.py
 
      # 5. Test
      - name: Test
        run: python new.py
 
      # 6. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
         # ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
 
      # 7. Deploy to EC2
      - name: Deploy to AWS EC2
        run: |
          scp new.py ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/python-app/
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "python3 /opt/python-app/new.py"
